language:
  - "node_js"

node_js:
  - "node"

branches:
  only:
    - master
    - /^greenkeeper/.*$/

before_install:
  - npm i -g npm5
  - npm5 i -g greenkeeper-lockfile

install: npm5 install

before_script: greenkeeper-lockfile-update

script:
  - npm5 i -g global typings
  - typings install
  - npm5 run ci

after_script: greenkeeper-lockfile-upload

notifications:
  slack:
    on_success: change
    on_failure: always
    secure: ""
