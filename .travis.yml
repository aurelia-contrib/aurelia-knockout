language:
  - "node_js"

node_js:
  - "node"

branches:
  only:
    - master
    - /^greenkeeper/.*$/

before_script:
  - npm i npm5
  - npm5 i
  - npm5 i -g typings
  - typings install

script:
  - npm run ci
  
after_success:
  #- bash ./yarn-greenkeeper.sh
  
env:
  global:
    - secure: ""

notifications:
  slack:
    on_success: change
    on_failure: always
    secure: ""
